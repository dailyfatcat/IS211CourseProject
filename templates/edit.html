<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog Post</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td {text-align:right;}
    </style>
</head>
<body>
<H1>Edit a Blog Entry</H1>

<form action="/update"  method="post" id="blogform">
    Title: <input type = "text" name="title" value ="{{ post[0] }}">
    <br>
    <br>
    <textarea rows="20" cols="60" name="content" form="blogform">{{ post[2] }}</textarea>
    <br>
    <input type="submit">
</form>
<br>

</body>
</html>
