<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Dashboard</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td {text-align:right;}
    </style>
</head>

<body>
<H1>Blog Posts</H1>
<table>
<tr>
    <th>Title:</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
{% for posts in blogs %}
<tr>
    <td>{{posts[0]}}</td>
    <td><button onclick="document.location='/{{posts[4]}}'">View</button></td>
    <td><button onclick="document.location='edit/{{posts[4]}}'">Edit</button></td>
    <td><button onclick="document.location='delete/{{posts[4]}}'">Delete</button></td>

</tr>
    </br>
{% endfor %}
</table>



<H2>Blog Creation</H2>
<a href="{{ url_for('create_blog') }}">Add Blog Entry</a>
</br>
</body>
</html>
