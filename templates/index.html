<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td {text-align:right;}
    </style>
</head>
<body>
<H1>Blog Information</H1>
<a href="{{ url_for('edit') }}">Edit Post</a>
</br>
<a href="{{ url_for('delete') }}">Delete Post</a>
</br>

<H2>Blog Posts</H2>
<table>
<tr>
    <th>Title:</th>
</tr>
{% for posts in blogs %}
<tr>
    <td>{{posts[0]}}</td>
    <td>{{posts[1]}}</td>
    <td>{{posts[2]}}</td>
    <td>{{posts[3]}}</td>
</tr>
    </br>
{% endfor %}
</table>
</body>
</html>
