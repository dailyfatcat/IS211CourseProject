<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles.css">
    <title>Blogs</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td {text-align:right;}
    </style>
</head>
<body>
<h1>Blog Posts</h1>
<table>
<tr>
    <th>Title:</th>
    <th>Publish Date:</th>
    <th>Author:</th>
    <th>View</th>
</tr>
{% for posts in blogs %}
<tr>
    <td>{{posts[0]}}</td>
    <td>{{posts[1]}}</td>
    <td>{{posts[3]}}</td>
    <td><a href="/{{posts[4]}}">View</a></td>

</tr>
    </br>
{% endfor %}
</table>
<h1>Login</h1>
<a href="/login">Log Me In</a>
</body>
</html>
